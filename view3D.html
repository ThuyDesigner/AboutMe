<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 3D Model</title>
   
  </head>
  <body>
    <model-viewer
      src="./style/3dFile/ant(3).glb"
      alt="My 3D Model"
      camera-controls
      auto-rotate
      background-color="#f3f3f3"
      shadow-intensity="1"
      shadow-softness="0.5"
      shadow-color="#000000"
      exposure="1.2"
      shadow-focal-length="50"
      shadow-blur="1.5">
    </model-viewer>
     <!-- ðŸ’ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>
    
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
        </script>
         <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
  </body>
</html>
