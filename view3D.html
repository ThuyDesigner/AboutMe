<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 3D Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
  </head>
  <body>
    <model-viewer
      src="./style/3dFile/ant(3).glb"
      alt="My 3D Model"
      camera-controls
      auto-rotate
      background-color="#f3f3f3"
      shadow-intensity="1"
      shadow-softness="0.5"
      shadow-color="#000000"
      exposure="1.2"
      shadow-focal-length="50"
      shadow-blur="1.5">
    </model-viewer>
  </body>
</html>
